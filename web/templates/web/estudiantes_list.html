<!-- templates/web/estudiantes_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <ul>
        {% for estudiante in estudiantes %}
            <li>
                <a href="{% url 'detalle_estudiante' estudiante.pk %}">
                    {{ estudiante.nombre }} {{ estudiante.apellido }}
                </a> - {{ estudiante.email }} - {{ estudiante.profesion }}
            </li>
        {% empty %}
            <li>No hay estudiantes registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
